<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>

    <!-- Favicon -->
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">

    <!-- Optional: You can add more metadata for the page -->
    <meta name="description" content="This is my webpage with a custom favicon.">
</head>
<body>
    <header>
        <h1 id="heading1">Welcome to My Webpage</h1>
        <p>This is a simple webpage with a custom favicon.</p>
    </header>

    <section>
        <h2>About the Favicon</h2>
        <p>The favicon is the small image displayed in the browser tab next to the title of the page.</p>
    </section>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>
</body>
</html>
